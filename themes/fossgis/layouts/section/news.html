{{ define "main" }}
<content id="main-content">
	{{ range .Paginator.Pages }}
		<article>
			<a href="{{ .Permalink }}"><h1>{{ .Title }}</h1></a>
			Veröffentlicht am {{ .Date.Format "02.01.2006" }}
			{{ .Params.Author }}
			{{ .Summary }}
			<a href="{{ .Permalink }}">Ganzen Beitrag lesen »</a>
		</article>
	{{ end }}

	{{ template "_internal/pagination.html" . }}
</content>
{{ end }}
