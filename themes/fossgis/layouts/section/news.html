				{{ .Date.Format "02.01.2006" }}<br>
				{{ .Params.Author }}
			</div>

			<div class="col-xs-10">
				<a href="{{ .Permalink }}"><h1>{{ .Title }}</h1></a>
				
				
				{{ .Summary }}

			</div>
		</article>
	{{ end }}
