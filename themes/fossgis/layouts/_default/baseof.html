<!DOCTYPE html>
<html lang="{{ .Site.Language }}">
<head>
	<title>{{ block "title" . }} {{ .Site.Title }} {{ end }}</title>
	{{- partial "head.html" . -}}
</head>
<body>
	{{- partial "header.html" . -}}

	<div class="container">
		<div class="row">
			<aside class="col-xs-3">
				{{- partial "navigation-sidebar.html" . -}}
			</aside>
			<content class="col-xs-9 main-content">
				{{- block "main" . }}{{- end }}
			</content>
		</div>
	</div>

	{{- partial "footer.html" . -}}
</body>
</html>
